 <!DOCTYPE html>

 <html>

    <head>

        <title> bouncing cards </title>

        <style>

            #draw-zone {

                position: absolute;

            }

        </style>

    </head>

    <body>

    <canvas id="draw-zone"> </canvas>

    <img id="source" src="card1.png" style="display: none;"> </img>

        <script>

        let canvas = document.querySelector("#draw-zone");
        let context = canvas.getContext("2d");

       let Card = {
        img: document.querySelector("#source"),
        x:2500,
        y:500,
        radius: 100,
        startAngle: 0,
        endAngle: 2 * Math.PI,
        speed: 20,
        weight: 40,
        yInertia: -0.2,
        maxHeight: 100,
        bounceX: 150,
        bounceDecrease: 0
        };

        let floor = window.innerHeight - 100;

        console.log(Card);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        setInterval(drawCard, 20);

        function drawCard() {

            console.log("card.bounceDecrease=" + Card.bounceDecrease);
            //console.log("loop works!");
            //console.log("Card.y=" + Card.y)
            //console.log("floor=" + floor);
            //console.log("Card.bounceX=" + Card.bounceX);
            //console.log("Card.x=" + Card.x);
            context.drawImage(Card.img, Card.x, Card.y);
            document.querySelector("body").appendChild(Card.img);
            Card.x -= Card.speed;


            if (Card.y > floor) {

              console.log("bounce!");
              Card.bounceX = 150 - Card.bounceDecrease;
              Card.bounceDecrease += 80;

              } else {

                Card.bounceX -= Card.speed;

            };

            if (Card.bounceDecrease > 320) {

              Card.y = Card.y;

            } else {

              Card.y -= Card.weight + Card.bounceX * Card.yInertia * -1;

            };


            }

        </script>

    </body>

 </html>
