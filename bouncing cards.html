 <!DOCTYPE html>

 <html>

    <head>

        <title> bouncing cards </title>

        <style>

            #draw-zone {

                position: absolute;

            }

        </style>

    </head>

    <body>

    <canvas id="draw-zone"> </canvas>

    <img id="source" src="card1.png" style="display: none;"> </img>

        <script>

        let canvas = document.querySelector("#draw-zone");
        let context = canvas.getContext("2d");

       let card = {
        img: document.querySelector("#source"),
        x:2500,
        y:500,
        radius: 100,
        startAngle: 0,
        endAngle: 2 * Math.PI,
        speed: 20,
        weight: 20,
        yInertia: -0.2,
        maxHeight: 100,
        bounceX: 100
        };

        let floor = window.innerHeight;

        console.log(card);

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        setInterval(drawCircle, 20);

        function drawCircle() {

            console.log("loop works!");
            console.log("card.y=" + card.y)
            console.log("floor=" + floor);
            console.log("card.bounceX=" + card.bounceX);
            console.log("card.x=" + card.x);
            context.drawImage(card.img, card.x, card.y);
            document.querySelector("body").appendChild(card.img);
            card.y -= 40 + card.bounceX * card.yInertia * -1;
            card.x -= card.speed;


            if (card.y > floor) {

              console.log("bounce!");
              card.bounceX = 100;

              } else {

                card.bounceX -= card.speed;

            };

            if (card.x === card.bounceX) {

              console.log("matching!")

            };


            }

        </script>

    </body>

 </html>
